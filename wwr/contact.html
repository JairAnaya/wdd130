        <main>
            <h1>Contact Us</h1><br>
            <h2>Know our team</h2>
            <section class="adventure">
                <h2> .</h2>
                <figure>
                    <img src="images/manager.jpg" alt="Manager">
                    <figcaption>Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/accounting.jpg" alt="Accounter">
                    <figcaption>Accounting departament</figcaption>
                </figure>
                <figure>
                    <img src="images/touristguider.jpg" alt="Tourist guider">
                    <figcaption>Tourist guider</figcaption>
                </figure>
                  
            </section>
            
            <form>
                <fieldset>
                    <div class="form-item rows1">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name"><br>
                    </div>
                    <div class="form-item rows2">
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="form-item column2">
                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                    </div>
                    <div class="form-item column2">
                        <label for="purpose_text">Message: </label><br>
                        <textarea id="purpose_text" name="purpose_text" rows="6" cols="70" placeholder="Describe the purpose here..."></textarea><br>
                    </div>
                    <div class="form-item column2">
                        <input type="checkbox" id="subscribe" name="suscribe" value="month">
                        <label for="subscribe"> Please subscribe me to the monthly newsletter</label><br>
                    </div>
                    
                    <button type="submit">Submit form</button>
                </fieldset>
            </form>
            <div class="send-message">
                <h4>Send Us a Message</h4>
                <p>Down the River</p>
                <p>Phone: (33)-2815-3768</p>
                <p>Email: <a href="mailto:">jairanaya@downtheriver.com</a></p>
            </div>
