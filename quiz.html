<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

    <body>
        <main>
            <header>
                <h1>HTML / CSS Quiz</h1>
            </header>
            <form>
                <fieldset>
                    <legend>Questions about HTML</legend>
                    <label for="q1">What is the meaning for HTML?</label>
                    <input type="text" id="q1" name="q1">
                    <label for="q2">Describe the development standards checklist</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Head, body, main, footer"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Questions about CSS</legend>
                    <label for="q3">Select the right answer about universal selector:</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="*{}">* {}</option>
                        <option value="header {}">header {}</option>
                        <option value="footer {}">footer {}</option>
                        <option value="main {}">main {}</option>
                    </select>
                    <label for="q4">What is the bottom margin given this declaration? margin: 10px 5px 15px</label>
                    <input type="number" id="q4" name="q4" min="5" max="15">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
